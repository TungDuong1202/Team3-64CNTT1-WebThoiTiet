<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style_signin.css">
</head>
<body>
    <div class="container">
        <form class="form-login">
            <h1>Đăng nhập</h1>
            <div class="form-control">
                <h3>Tên đăng nhập</h3>
                <img src="https://static.vecteezy.com/system/resources/previews/007/407/995/non_2x/account-symbol-leader-and-workers-team-logo-vector.jpg" alt="">
                <input id='username' type="text" placeholder="Tên đăng nhập">
                <small></small>
                <span></span>
            </div>

            <div class="form-control">
                <h3>Mật khẩu</h3>
                <img src="https://www.freeiconspng.com/thumbs/key-icon/black-key-symbol-icon-6.png" alt="">
                <input id="password" type="password" placeholder="Mật khẩu">
            </div>

            <button type="submit" class="btn-submit">Đăng nhập</button>

            <div class="signin-link">Bạn chưa có tài khoản? <a href="sign_up.html">Đăng kí</a></div>
        </form>
    </div>
    
</body>
<script scr="sign_in.js"></script>
</html>
