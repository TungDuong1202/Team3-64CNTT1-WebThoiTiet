<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form Validator</title>
    <link rel="stylesheet" href="style_login.css" />
</head>

<body>
    <div class="container">
        <form action="">
            <h1>Login</h1>
            <div class="form-control ">
                <input id="email" type="email" placeholder="Nhập Email">
                <small></small>
                <span></span>
            </div>

            <div class="form-control ">
                <input id="sdt" type="number" placeholder="Số điện thoại">
                <small></small>
                <span></span>
            </div>

            <div class="form-control ">
                <input id="password" type="password" placeholder="Nhập mật khẩu">
                <small></small>
                <span></span>
            </div>

            <div class="form-control ">
                <input id="confirm-password" type="password" placeholder="Xác nhận mật khẩu">
                <small></small>
                <span></span>
            </div>

            <button type="submit" class="btn-submit">Login</button>

            <div class="signup-link">Not a member? <a href="#">Signup</a></div>
        </form>
    </div>

</body>
<script src="app_login.js"></script>

</html>
